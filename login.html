<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <style>
      body {
        font-family: Arial;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        background: white;
        padding: 25px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      } 
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #007bff;
        color: white;
        font-size: 15px;
      }
      button:hover {
        background: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3 style="text-align: center">Admin Login</h3>
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
